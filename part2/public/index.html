<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>

    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <form action="/login" method="POST">
      <label for="username">Username</label><br>
      <input type="text" id="username" name="username" required>

      <br>
      <br>

      <label for="password">Password</label><br>
      <input type="password" id="password" name="password" required>

      <br>
      <br>

      <button type="submit" class="btn btn-outline-success">Log in</button>
    </form>

    <table id="dog-table">
      <thead>
        <tr>
          <th>Dog Name</th>
          <th>Size</th>
          <th>Owner</th>
        </tr>
      </thead>
      <tbody>
        <!-- The dog rows will be inserted here -->
      </tbody>
    </table>

  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
        };
      }
    }).mount('#app');


        // Add the dogs to the drop down.
    async function addOptions() {

      try {
        const element = document.getElementById("dog-table").getElementsByTagName('tbody')[0];

        const response = await fetch('/api/dogs');

        const newOptions = await response.json();

        for(let i = 0; i < newOptions.length; i++) {
          const row = document.createElement('tr');

          const dogNameCell = document.createElement('td');
          dogNameCell.textContent = dog.dog_name;

          const sizeCell = document.createElement('td');
          sizeCell.textContent = dog.size;

          const ownerCell = document.createElement('td');
          ownerCell.textContent = dog.owner_name;

          row.appendChild(dogNameCell);
          row.appendChild(sizeCell);
          row.appendChild(ownerCell);

          tableBody.appendChild(row);


          const option = document.createElement("option");
          option.value = newOptions[i].dog_id;
          option.textContent = newOptions[i].dog_name;

          element.appendChild(option);
        }
      } catch (error) {
        console.error('Error adding options:', error);
      }
    }

    addOptions();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
